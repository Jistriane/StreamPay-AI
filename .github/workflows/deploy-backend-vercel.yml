name: Deploy Backend to Vercel (Mainnet)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-vercel.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_BACKEND: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend to Vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment information
        run: |
          cd backend
          vercel pull --yes --environment=production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Build project
        run: |
          cd backend
          npm install
          npm run build
        env:
          NODE_ENV: production
          NETWORK: polygon

      - name: Deploy to Vercel (Production)
        run: |
          cd backend
          vercel deploy --prod --prebuilt
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Post deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = job.status === 'success' ? 'Success ✅' : 'Failed ❌';
            console.log(`Backend deployment to Vercel (Mainnet): ${status}`);
