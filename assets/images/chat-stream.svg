<svg xmlns="http://www.w3.org/2000/svg" width="1365" height="1365" viewBox="0 0 1365 1365" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1b30" />
      <stop offset="1" stop-color="#0a1020" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1f38" />
      <stop offset="1" stop-color="#0c1930" />
    </linearGradient>
    <linearGradient id="button" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00d7ff" />
      <stop offset="1" stop-color="#00a3ff" />
    </linearGradient>
    <style>
      .text { fill: #cfe7ff; font-family: 'Inter', 'Segoe UI', sans-serif; }
      .small { font-size: 18px; }
      .medium { font-size: 22px; }
      .label { fill: #8bb4ff; font-size: 18px; }
      .pill { fill: #0f2c4f; stroke: #1f4c80; stroke-width: 1.4; rx: 10; }
    </style>
  </defs>
  <rect width="1365" height="1365" fill="url(#bg)" />
  <!-- Header -->
  <rect x="60" y="50" width="1245" height="60" rx="12" fill="#0d1f36" stroke="#1f3d63" stroke-width="1.5" />
  <text x="90" y="90" class="text medium" font-weight="600">StreamPay AI</text>
  <!-- Nav pills -->
  <g transform="translate(240 60)">
    <rect width="110" height="40" rx="10" class="pill" />
    <text x="18" y="26" class="text small">Dashboard</text>
  </g>
  <g transform="translate(360 60)">
    <rect width="110" height="40" rx="10" class="pill" />
    <text x="32" y="26" class="text small">History</text>
  </g>
  <g transform="translate(480 60)">
    <rect width="130" height="40" rx="10" class="pill" />
    <text x="22" y="26" class="text small">Compliance</text>
  </g>
  <g transform="translate(620 60)">
    <rect width="110" height="40" rx="10" class="pill" />
    <text x="24" y="26" class="text small">Settings</text>
  </g>
  <g transform="translate(740 60)">
    <rect width="130" height="40" rx="10" class="pill" />
    <text x="20" y="26" class="text small">Monitoring</text>
  </g>
  <g transform="translate(900 60)">
    <rect width="140" height="40" rx="10" class="pill" />
    <text x="20" y="26" class="text small">Notifications</text>
  </g>
  <!-- Chat panel -->
  <rect x="80" y="140" width="900" height="980" rx="16" fill="url(#panel)" stroke="#1f3d63" stroke-width="1.6" opacity="0.95" />
  <text x="120" y="190" class="text medium" font-weight="600">AI chat — stream creation flow</text>
  <!-- Bot message -->
  <rect x="120" y="230" width="360" height="70" rx="12" fill="#102946" stroke="#1f4c80" stroke-width="1.2" />
  <text x="140" y="268" class="text small" font-weight="600">StreamPay AI</text>
  <text x="140" y="292" class="text small" opacity="0.85">Hello! I'm StreamPay's AI assistant.</text>
  <!-- User message -->
  <rect x="560" y="270" width="360" height="70" rx="12" fill="#0f3650" stroke="#1f5c90" stroke-width="1.2" />
  <text x="580" y="308" class="text small" font-weight="600">you</text>
  <text x="580" y="332" class="text small" opacity="0.85">create stream</text>
  <!-- Bot help -->
  <rect x="120" y="360" width="460" height="140" rx="12" fill="#102946" stroke="#1f4c80" stroke-width="1.2" />
  <text x="140" y="395" class="text small" font-weight="600">STREAMPAY AI</text>
  <text x="140" y="420" class="text small" opacity="0.85">Não tenho certeza do que você está pedindo.</text>
  <text x="140" y="445" class="text small" opacity="0.85">Comandos: create, claim, pause, cancel, view streams</text>
  <!-- User command -->
  <rect x="560" y="520" width="360" height="90" rx="12" fill="#0f3650" stroke="#1f5c90" stroke-width="1.2" />
  <text x="580" y="555" class="text small" font-weight="600">you</text>
  <text x="580" y="580" class="text small" opacity="0.9">create stream of 10 USDC...</text>
  <!-- Bot confirmation -->
  <rect x="120" y="650" width="520" height="100" rx="12" fill="#102946" stroke="#1f4c80" stroke-width="1.2" />
  <text x="140" y="685" class="text small" font-weight="600">STREAMPAY AI</text>
  <text x="140" y="710" class="text small" opacity="0.9">Pronto para criar o stream de 10 USDC...</text>
  <!-- Chat input -->
  <rect x="120" y="820" width="840" height="56" rx="12" fill="#0c1f36" stroke="#1f3d63" stroke-width="1.2" />
  <text x="140" y="855" class="text small" opacity="0.7">Type your message...</text>
  <!-- Confirm transaction card -->
  <rect x="120" y="900" width="840" height="200" rx="14" fill="#0d1f36" stroke="#1f4c80" stroke-width="1.4" />
  <text x="150" y="940" class="text medium" font-weight="700">Confirm transaction</text>
  <text x="150" y="970" class="label">Action: CREATE_STREAM</text>
  <text x="150" y="1000" class="label">Wallet: 0x3b589F74e7...e6Ae70</text>
  <text x="150" y="1030" class="label">Expires at: 11/01/2026, 06:42:33</text>
  <text x="150" y="1060" class="label">Status: ready</text>
  <rect x="780" y="1040" width="150" height="40" rx="10" fill="url(#button)" />
  <text x="810" y="1066" class="text small" font-weight="700">Sign & Execute</text>
  <rect x="700" y="1040" width="70" height="40" rx="10" fill="#0f2c4f" stroke="#1f4c80" stroke-width="1.2" />
  <text x="718" y="1066" class="text small" font-weight="600">Close</text>
  <!-- Side panel -->
  <rect x="1020" y="140" width="260" height="980" rx="16" fill="#0b1526" stroke="#1f3d63" stroke-width="1.4" opacity="0.9" />
  <text x="1050" y="180" class="text medium" font-weight="600">Wallet</text>
  <rect x="1050" y="210" width="200" height="40" rx="10" class="pill" />
  <text x="1070" y="236" class="text small">0x3b589...eA70</text>
  <rect x="1050" y="270" width="200" height="44" rx="10" fill="url(#button)" />
  <text x="1080" y="298" class="text small" font-weight="700">Disconnect</text>
  <text x="1050" y="340" class="label">Network: Polygon</text>
</svg>
